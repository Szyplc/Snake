<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Snake</title>
        <style>
            body
            {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                background-color: black;
            }

            #game-board
            {
                background-color: #10e310;
                width: 100vmin;
                height: 100vmin;
                display: grid;
                grid-template-rows: repeat(21, 1fr);
                grid-template-columns: repeat(21, 1fr);
            }
            .bg:nth-child(even)
            {
                background-color: #84f084;
            }
            .snake0
            {
                background-color: blue !important;
                border: .25vmin solid black;
                border-radius: 10px;
            }
            .snake1
            {
                background-color: purple !important;
                border: .25vmin solid black;
                border-radius: 10px;
            }
            .food
            {
                background-image: url("apple.png");
                background-size: 100% 100%;
            }
            .head
            {
                background-image: url("snake_head.png") !important;
                background-size: 100% 100%;
            }
            #menu
            {
                position: absolute;
                justify-content: center;
                height: 40%;
                width: 40%;
                background-color: #1b8c0a;
            }
        </style>
        <script src="start.js" defer type="module"></script>
        <script src="game.js" defer type="module"></script>
        <script src="food.js" defer type="module"></script>
    </head>
    <body>
        <div id="game-board"></div>
        <div id="menu" style="visibility: hidden;">
            Snakes speed: 
            <input type="number" style="width: 30px;" id="snakesSpeed" min="1">
        </div>
    </body>
</html>
